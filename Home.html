<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Search</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="principal">

        <div class="first">
          <div class="search">
            <input type="text" id="search" placeholder="Search city...">
            <button onclick="searchWeather()">Search</button>
          </div>
          <div class="info">
            <div class="img-info">
                <img src="rain.png" width="100%" alt="">
            </div>
            <h1 class="tempe">31Â°c</h1>
            <h3 class="description">Mostly cloudy</h3>
          </div>
          <hr>
          <div class="dateheurs">
            <h2 class="date">21-July-2024</h2>
            <h3 class="heurs">Friday,12:44</h3><br>
            <h1 class="city">BENI MELLAL</h1>
          </div>
        </div>
    
    
        <div class="second">
           

            <div class="titleSecond"><h1>
                TODAY WEATHER
            </h1>
            </div>


          <div class="ligne1">



            <div class="child">

                <h1>Wind</h1>
                <h2 id="windSpeed">60km/h</h2>

            </div>

            <div class="child">

                <h1>Humadity</h1>
                <h2 id="humidityValue">69%</h2>

            </div>

            <div class="child">

                <h1>Real Feel</h1>
                <h2 id="temperatureValue">69%</h2>

            </div>

          </div>
            
            <div class="ligne2">



            <div class="child">

                <h1>sea level</h1>
                <h2>3</h2>

            </div>

            <div class="child">

                <h1>Pressure</h1>
                <h2>1000mb</h2>

            </div>

            <div class="child">

                <h1>Change of rain</h1>
                <h2>70%</h2>

            </div>

            </div>
            

            <div class="ligne3">


                <div class="child">

                    <h1>Tempurature</h1>
                    <h2>31%</h2>
                  

                </div>

                <div class="child">

                    <h1>Sun</h1>
                <h2 id="leversoleil">Rise :<span id="rise"></span></h2>
                <h2 id="couchersoleil">Set :<span id="set"></span></h2>


                </div>

                <div class="child">

                    <h1>Moon</h1>
                    <h2>Rise</h2>
                    <h2>Set</h2>

                </div>

            </div>

          

           
        </div>


    </div>
    


<div id="weatherResults"></div>
<script src="Script.js"></script>
</body>
</html>
