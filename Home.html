<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Search</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="principal">

        <div class="first">
            <input type="text" id="search" placeholder="Enter city name">
          <button onclick="searchWeather()">Search</button>

        </div>
    
    
        <div class="second">
           

            <h1 class="titleSecond">TODAY WEATHER</h1>


          <div class="ligne1">



            <div class="child">

                <h2>Wind</h2>
                <h1 id="windSpeed">60km/h</h1>

            </div>

            <div class="child">

                <h2>Humadity</h2>
                <h1 id="humidityValue">69%</h1>

            </div>

            <div class="child">

                <h2>Real Feel</h2>
                <h1 id="temperatureDiv">69%</h1>

            </div>

          </div>
            
            <div class="ligne2">



            <div class="child">

                <h2>UV index</h2>
                <h1>3</h1>

            </div>

            <div class="child">

                <h2>Pressure</h2>
                <h1>1000mb</h1>

            </div>

            <div class="child">

                <h2>Change of rain</h2>
                <h1>70%</h1>

            </div>

            </div>
            

            <div class="ligne3">


                <div class="childBlack">

                    <h2>Tempurature History</h2>
                    <h1>31%</h1>
                    <h1>31%</h1>

                </div>

                <div class="childBlack">

                    <h2>Sun</h2>
                <h1>Rise</h1>
                <h1>Set</h1>


                </div>

                <div class="childBlack">

                    <h2>Moon</h2>
                    <h1>Rise</h1>
                    <h1>Set</h1>

                </div>

            </div>

          

           
        </div>


    </div>
    


<div id="weatherResults"></div>
<script src="Script.js"></script>
</body>
</html>
